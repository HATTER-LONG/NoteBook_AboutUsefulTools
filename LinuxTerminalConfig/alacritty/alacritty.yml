env:
  TERM: xterm-256color

window:
  padding:
    x: 8
    y: 2

  decorations: Buttonless

live_config_reload: true

# Font configurations
font:
  normal:
    family: FantasqueSansMono Nerd Font Mono
    style: Regular

  bold:
    family: FantasqueSansMono Nerd Font Mono
    style: Bold

  italic:
    family: FantasqueSansMono Nerd Font Mono
    style: Italic

  size: 15.0

  offset:
    x: 1
    y: 2

  glyph_offset:
    x: 0
    y: 1

  builtin_box_drawing: true

draw_bold_text_with_bright_colors: false

scrolling:
  # 回滚缓冲区中的最大行数,指定“0”将禁用滚动。
  history: 10000
  # 滚动行数
  multiplier: 10

selection:
  semantic_escape_chars: ',│`|:"'' ()[]{}<>'
  save_to_clipboard: true

